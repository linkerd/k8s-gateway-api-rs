name: lint

on:
  pull_request:
    paths:
      - .github/workflows/lint.yml
      - '**/*.rs'
      - Cargo.toml

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_VERSION: 1.60.0

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: docker://ghcr.io/linkerd/dev:v29-rust
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - run: just fetch
      - run: just check-fmt
      - run: just clippy
      - run: just docs
