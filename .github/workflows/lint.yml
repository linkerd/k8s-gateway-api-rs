name: lint

on:
  pull_request:
    paths:
      - .github/workflows/lint.yml
      - '**/*.rs'
      - Cargo.toml

permissions:
  contents: read

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  lint:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    container: docker://ghcr.io/linkerd/dev:v39-rust
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - run: just fetch
      - run: just check-fmt
      - run: just clippy
      - run: just docs
